<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/jadoo/logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jadoo - Best Travel Deals & Vacation Packages</title>
    <style>
      /* Loader Styles */
      #initial-loader {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: transparent;
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        transition: opacity 0.5s ease, visibility 0.5s ease;
      }

      .loader-container {
        text-align: center;
        color: white;
      }
      .loader-spinner {
        width: 50px;
        height: 50px;
        border: 4px solid rgba(255, 255, 255, 0.3);
        border-top: 4px solid #ffd700;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin: 0 auto 1.5rem;
      }

      .loader-text {
        font-size: 1.2rem;
        color: rgba(255, 255, 255, 0.8);
        margin: 0;
        font-weight: 500;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      /* Hide loader when removed */
      #initial-loader.loader-hidden {
        opacity: 0;
        visibility: hidden;
      }

      /* Prevent scroll during loading */
      body {
        margin: 0;
        overflow: hidden;
      }

      /* Show scroll after loading */
      body.loaded {
        overflow: auto;
      }

      /* Mobile Styles */
      @media (max-width: 768px) {
        .loader-logo {
          font-size: 3rem;
        }

        .loader-spinner {
          width: 40px;
          height: 40px;
        }

        .loader-text {
          font-size: 1rem;
        }
      }
    </style>
    <script type="module" crossorigin src="/jadoo/assets/index-CyrV0SL8.js"></script>
    <link rel="stylesheet" crossorigin href="/jadoo/assets/index-Cb1MhnT6.css">
  </head>
  <body>
    <!-- Initial Loader -->
    <div id="initial-loader">
      <div class="loader-container">
        <div class="loader-spinner"></div>
        <p class="loader-text">Loading Jadoo...</p>
      </div>
    </div>

    <div id="root"></div>
  </body>
</html>
